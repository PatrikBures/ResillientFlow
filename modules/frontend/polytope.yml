tools:
  frontend:
    info: "Runs the frontend web application serving static HTML/CSS/JS files"
    run:
      - tool: polytope/container
        args:
          image: nginx:1.25-alpine
          id: frontend
          restart:
            policy: on-failure
          services:
            - id: frontend
              ports:
                - {protocol: http, port: 80, expose-as: 8080}
          mounts:
            - path: /usr/share/nginx/html
              source:
                type: host
                path: ../../frontend
          create: when-missing
